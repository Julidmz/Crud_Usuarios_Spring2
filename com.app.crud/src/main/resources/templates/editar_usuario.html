<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/editar_usuario.css">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">Gestión de usuarios</a>
        <!-- NavBar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios}"></a>
                </li>
            </ul>
        </div>
    </nav>
    
    <br>
    <div class="container">
       <div class="row">        
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
               <h1 class="text-center">Edición de usuario</h1>
               <div class="card-body">
                  <form th:action="@{/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
                  
                    <!-- Campo Nombre con validaciones -->
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" 
                        placeholder="Digite su nombre" pattern="[A-Za-z]+" required>
                        <small class="form-text text-muted">Solo letras permitidas</small>
                    </div>

                    <!-- Campo Apellido con validaciones -->
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" 
                        placeholder="Digite su apellido" pattern="[A-Za-z]+" required>
                        <small class="form-text text-muted">Solo letras permitidas</small>
                    </div>

                      <!-- Campo DNI -->
                    <div class="form-group">
                        <label>DNI:</label>
                        <input type="text" name="dni" th:field="*{dni}" class="form-control" 
                        placeholder="Digite su DNI" pattern="\d{8}" maxlength="8" required>
                        <small class="form-text text-muted">Debe tener exactamente 8 dígitos numéricos</small>
                    </div>

                      
                    <!-- Campo Email -->
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                    </div>

                    <!-- Campo Rol -->
                    <div class="form-group">
                        <label>Rol:</label>
                        <select name="rol" th:field="*{rol}" class="form-control" required>
                            <option value="administrador">Administrador</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>

   
                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" name="contrasena" th:field="*{contrasena}" class="form-control" 
                        placeholder="Digite su contraseña" minlength="8" maxlength="25">
                        <small class="form-text text-muted">Deje vacío si no desea cambiarla</small>
                    </div>


                    <!-- Checkbox Activo por defecto marcado -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="activo" th:field="*{activo}" checked>
                        <label class="form-check-label">Activo</label>
                    </div>
                      
                    <div class="form-group text-center">
                        <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
                        <button class="btn btn-success" type="submit">Guardar</button>
                    </div>  
                                  
                  </form>
               </div>
       
          </div>
       
       </div>
    </div>


</body>
</html>
