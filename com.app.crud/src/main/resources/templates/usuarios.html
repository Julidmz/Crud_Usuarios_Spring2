<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/usuarios.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">Gestión de usuarios</a>
    </nav>
    
    <div class="container">
        <div class="col text-center">
            <h1>Lista de usuarios</h1>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-agregar mb-3">Agregar usuario</a>
            </div>
        </div>

        <!-- Formulario de filtro por estado -->
        <form>
            <div>
                <h2>Filtrar por:</h2>
                <select name="estado" id="estado" onchange="this.form.submit();" class="form-control">
                    <option value="">Todos los estados</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
        </form>
        
        <br>

        <!-- Tabla de usuarios -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuariosPage.content}">
                    <td th:text="${usuario.id}">Id</td>
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.apellido}">Apellido</td>
                    <td th:text="${usuario.dni}">Dni</td>
                    <td th:text="${usuario.email}">Email</td>
                    <td th:text="${usuario.rol}">Rol</td>
                    <td th:text="${usuario.activo ? 'Activo' : 'Inactivo'}">Estado</td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-edit"></i> <!-- Icono de editar -->
                        </a>
                        <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${usuariosPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/usuarios(page=${usuariosPage.number - 1}, size=${usuariosPage.size}, activo=${param.activo})}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, usuariosPage.totalPages)}" th:classappend="${usuariosPage.number + 1 == i} ? 'active'">
                    <a class="page-link" th:href="@{/usuarios(page=${i - 1}, size=${usuariosPage.size}, activo=${param.activo})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${usuariosPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/usuarios(page=${usuariosPage.number + 1}, size=${usuariosPage.size}, activo=${param.activo})}">Siguiente</a>
                </li>
            </ul>
        </nav>

    </div>

</body>
</html>
